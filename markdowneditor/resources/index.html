<!doctype html>
<html lang="en">
<meta charset="utf-8">
<head>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" type="text/css" href="3rdparty/markdown.css">
    <script src="markdown-it/markdown-it.js"></script>
    <script src="markdown-it/markdown-it-footnote.js"></script>
    <!--<script src="markdown-it/markdown-it-math.js"></script>-->
    <script src="qwebchannel.js"></script>
</head>
<body class="markdown-body">
  <div id="placeholder"></div>
  <script>
  'use strict';

  var placeholder = document.getElementById('placeholder');

  var updateText = function(text) {
        var md = markdownit({
            html: true,
            breaks: true,
            linkify: true
        }).use(markdownitFootnote);
        var mdHtml = md.render(text);
        placeholder.innerHTML ="<body class=\"markdown\">"+ mdHtml+"</body>";
  }

  new QWebChannel(qt.webChannelTransport,
    function(channel) {
      var content = channel.objects.content;
      updateText(content.text);
      content.textChanged.connect(updateText);
    }
  );
  </script>
</body>
</html>
